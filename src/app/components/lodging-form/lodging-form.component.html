<!-- src/app/components/lodging-form/lodging-form.component.html -->

<form #lodgingForm="ngForm" (ngSubmit)="submitLodgingForm(lodgingForm)">
    <div>
      <label for="name">Lodging Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="lodging.name" required>
    </div>
    <div>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" [(ngModel)]="lodging.location" required>
    </div>
    <div>
      <label for="price">Price per Night:</label>
      <input type="number" id="price" name="price" [(ngModel)]="lodging.pricePerNight" required>
    </div>
    <button type="submit" [disabled]="!lodgingForm.form.valid">Submit</button>
  </form>
